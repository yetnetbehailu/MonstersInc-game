<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="MonstersInc" content="Memory card game"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css" type="text/css">
<title>Monsters Inc memory game</title>
</head>
<body>
    <!--Landing page-->      
    <section class="home-page container-fluid">
    <div class="row">
                <div class="col-12 volume">
                    <button type="button" class="sound hvr-glow"  onclick="togglePlay()">
                <i class="fas fa-volume-up"></i>
                <audio id="audio" src="assets/audio/monsters-audio.mp3" loop></audio>
                    </button>
                </div>        
            </div>
            <div class="row">   
                <div class="col-12 logo">
                <img class="logo" src="assets/css/images/monsterslogo.png" alt="monsters inc logo">
                </div>
            </div>
            <div class="row">   
                <div class="col-12">
                    <h1 class="head-titel">Memory Game</h1>
                </div>    
            </div>
            <div class="row">   
                <div class="col-12 main-image">
                <img class="inc" src="assets/css/images/monsters-inc.jpg" alt="monsters inc crew">
                </div>
            </div>
            <div class="row">   
                <div class="col-12 primary-buttons">
                    <!-- Modals sourced from url(https://www.youtube.com/watch?v=6ophW7Ask_0) -->
                    <button id="customBtn" class="btn button btn-primary btn-lg hvr-pulse">How to play</button>
                    <!-- instructions modal -->
        <div class="custom-modal" id="instructionsmodal">
            <div class="custom-modal-content">
                <span class="closeBtn hvr-grow-shadow">&times;</span>
            <div class="custom-modal-header">
            <h3 class="custom-modal-title" >Instructions</h3>
            </div>
            <div class="custom-modal-body">
            <p> <i class="fab fa-optin-monster"></i>- Find all the matching pairs before times up!</p>
            <p><i class="fab fa-optin-monster"></i>- Careful not to make to many mistakes
                (6 wrong flips = Game over)</p>
            <p><i class="fab fa-optin-monster"></i>- Press <i class="fas fa-undo"></i> to restart game</p>
            </div>
            </div>
        </div> <!-- modal ends -->
            <!-- game level modal -->
                    <button id="gameBtn" class="btn button btn-primary btn-lg hvr-pulse">Start Game</button>
                </div>
            </div>
    </section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/js/scripts.js"></script>
</body>
</html>
